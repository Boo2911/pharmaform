    <body>
       <h1 style="font-family: Tahoma, sans-serif;" >Join us Today!</h1>
       <hr>
       <form action="https://formsubmit.co/khushbuswami55@gmail.com" method="POST">
        <input type="hidden" name="subject" value="new Query"></input>
        <p for="fname">Name: <input type="text" id="fname" name="fname" placeholder="Your Name" required></p> 
        <p for="companyName">Company Name: <input type="text" id="companyName" name="companyName" placeholder="Company Name" required></p>
        <p for="gstnumber">GST Number: <input type="text" id="gstnumber" name="gstnumber" placeholder="GST Number"
            pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" title="Invalid GST Number." required></p>
        <p for="address">Address: <input type="text" id="address" name="address" placeholder="Full Postal Address" required></p>
        <p for="city">City: <input type="text" id="city" name="city" placeholder="City Name" required></p>
        <p for="state">State: <input type="text" id="state" name="state" placeholder="State Name" required></p>
        <p for="zipcode">Zip Code: <input type="number" id="zipcode" name="zipcode" placeholder="Postal Pin Code" pattern="[0-9]{5}" title="Five digit zip code" required></p>
        <p for="email">Email: <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required></p>
        <p for="phone">Mobile: <input placeholder="123-456-7890" type="tel" id="phone" name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter valid phone number" required></p>
        <p for="website">Website: <input type="url" id="website" name="website" placeholder="https://www.example.com" pattern="https://.*" required></p>
        <p for="message">Message: <br><textarea type="text" id="message" name="message" placeholder="Message from your side" cols="50" rows="5" required></textarea></p>
        <p for="attachment1">Attachment-1: <input type="file" value="Upload" id="attachment1" name="attachment1" max-size="2000" placeholder="Logo.png/.jpg/.pdf (upto 500KB)" multiple accept=".png, .jpg, .pdf" required></p>
        <p for="attachment2">Attachment-2: <input type="file" id="attachment2" name="attachment2" placeholder="Product list-MS Excel format (.xls)" multiple accept=".xls" ></p>
        <p for="attachment3">Attachment-3: <input type="file" id="attachment3" name="attachment3" placeholder="ProductImage.jpg/.png (upto 500KB)" multiple accept=".png, .jpg" required></p>
    <input type="submit" value="Upload">   
    <input type="hidden" name="_captcha" value="true">

    </form>
